<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        Title of table
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Taras</td>
          <td>Man</td>
          <td>5000$</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Olga</td>
          <td>Wife</td>
          <td>5000$</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Sofia</td>
          <td>Daughter</td>
          <td rowspan="2">5000$</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Ludmyla</td>
          <td>Grendma</td>
          <!-- <td>5000$</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total:</td>
          <!-- <td></td> -->
          <!-- <td></td> -->
          <td>15000$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
